<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>The platform - signup</title>
</head>
<body class="body-grid">
    <div class="side-brand">
        <div class="logo-container">
            <img src="odin-lined.png" alt="">
            <p>odin</p>
        </div>
        <p class="photo-credits">
            Photo by <a href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie West</a> on <a href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
        </p>
    </div>
    <div class="form-section">
        <header class="form-header">
            <p>This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams.</p>
            <p>Sign up <em>now</em> to get started. </p>
            <p>You <em>know</em> you want to.</p>
        </header>
        <div class="form-container">
            <h2>Let's do this!</h2>
            <form action="" class="form" method="post" id="signup-form">
                <div class="input-group">
                    <label for="">first name</label>
                    <input type="text" name="" id="">
                </div>
                <div class="input-group">
                    <label for="">last name</label>
                    <input type="text" name="" id="" class="focus">
                </div>
                <div class="input-group">
                    <label for="">email</label>
                    <input type="email" name="" id="">
                </div>
                <div class="input-group">
                    <label for="">phone number</label>
                    <input type="tel" name="" id="">
                </div>
                <div class="input-group">
                    <label for="">password</label>
                    <input type="password" name="" id="password">
                    <span class="error-message"></span>
                </div>
                <div class="input-group">
                    <label for="">confirm password</label>
                    <input type="password" name="" id="" required>
                </div>
            </form>
        </div>
        <div class="signup-container">
            <button type="submit" for="signup-form">create account</button>
            <p>Already have an account? <a href="#">log in</a></p>
        </div>
    </div> <!-- end form section -->
</body>
</html>
